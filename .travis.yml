sudo: required

language: node_js

services:
  - docker

cache:
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - '6'

before_script:
  - npm prune

script:
  - npm run test

after_success:
  - npm run semantic-release
  - docker build -t devenvtest .
  - docker run devenvtest /bin/sh -c "npm test"


branches:
  except:
    - /^v\d+\.\d+\.\d+$/