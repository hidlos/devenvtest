sudo: required

language: node_js

services:
  - docker

cache:
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - '6'

before_script:
  - npm prune

script:
  - npm run test

after_success:
  - npm run semantic-release
  - mkdir /temp
  - cd /temp
  - npm install devenvtest
  - docker build -t devenvtest .
  - docker run devenvtest /bin/sh -c "./node_modules/mocha/bin/mocha"

branches:
  except:
    - /^v\d+\.\d+\.\d+$/