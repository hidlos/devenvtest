sudo: required

language: node_js

services:
  - docker

cache:
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - '6'

before_script:
  - DIRECTORIES="app1 module1"
  - ROOTPATH=$PWD
  - for i in $DIRECTORIES;
      do
        cd $ROOTPATH/$i;
        npm prune;
      done
  - getPackageVersion() {
      PACKAGE_VERSION=`grep -Po '(?<="version". ")[^"]*' package.json`;
      if [ "$PACKAGE_VERSION" == "0.0.0-development" ]; then
        echo 'latest';
      else
        echo $PACKAGE_VERSION;
      fi
    }
  - buildDockerImage() {
      docker build -t arsi/devenvtest:$1-$(getPackageVersion) .;
    }
  - pushDockerImages() {
      docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      docker push arsi/devenvtest:$1-$(getPackageVersion);
    }

script:
  - for i in $DIRECTORIES;
      do
        cd $ROOTPATH/$i;
        npm install;
        npm run test:single;
      done

after_success:
  - if [ "$TRAVIS_BRANCH" == "staging" ]; then
      for i in $DIRECTORIES;
        do
          cd $ROOTPATH/$i;
          npm run semantic-release;
          buildDockerImage $i;
          pushDockerImage $i;
        done
    fi

branches:
  except:
    - /^v\d+\.\d+\.\d+$/